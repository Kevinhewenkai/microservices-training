apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-svc
spec:
  selector:
    matchLabels:
      app: search-svc
  template:
    metadata:
      labels:
        app: search-svc
    spec:
      containers:
      - name: search-svc
        image: wenkaihe/search-svc
        imagePullPolicy: Never
        env:
          - name: RabbitMq__Host
            value: rabbit-clusterip
          - name: RabbitMq__Username
            # value: rabbit
            valueFrom:
              secretKeyRef:
                name: search-secret
                key: rabbitUn
          - name: RabbitMq__Password
            # value: rabbit
            valueFrom:
              secretKeyRef:
                name: search-secret
                key: rabbitPw
          - name: ConnectionStrings__MongoDbConnection
            # value: mongodb://root:mongoPW@mongo-clusterip
            valueFrom:
              secretKeyRef:
                name: search-secret
                key: connString
          - name: AuctionServiceUrl
            value: http://auction-clusterip
---
apiVersion: v1
kind: Service
metadata:
  name: search-clusterip
spec:
  type: ClusterIP
  selector:
    app: search-svc
  ports:
  - port: 80
    targetPort: 8080
